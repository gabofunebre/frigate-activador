<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando servicio de cámaras</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensaje {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin: 0 20px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script>
    async function chequearEstado() {
      try {
        const res = await fetch("/estado");
        const data = await res.json();

        if (data.ready) {
          window.location.href = "/redirigir";
        } else if (data.error) {
          document.querySelector(".error").textContent = data.error;
        } else {
          setTimeout(chequearEstado, 2000);
        }
      } catch (e) {
        document.querySelector(".error").textContent = "Error al consultar el estado del servicio.";
      }
    }

    window.onload = chequearEstado;
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div class="mensaje">Ingresando al servicio de cámaras. Aguarde un momento...</div>
  <div class="error"></div>
</body>
</html>
