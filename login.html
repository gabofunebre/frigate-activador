<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      display: block;
      margin: 30px auto 0;
      max-width: 200px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h5 class="mb-4">Acceso cámaras tiempo real mediante app Frigate</h5>
    <p class="text-muted small mb-4">Para ver las grabaciones contactar al administrador (Mirta)</p>
    
    <form method="post">
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg" name="username" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg" name="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
      <div class="error" id="err"></div>
    </form>

    <img src="/static/logo_ta.png" alt="Logo TA" class="logo">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.getElementById('err').textContent = 'Credenciales incorrectas';
    }
  </script>
</body>
</html>
